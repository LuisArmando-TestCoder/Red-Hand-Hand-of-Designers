<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Hand | Hand of designers</title>
    <script src="js/html2Canvas.js"></script>
    <script src="js/mediator.js"></script>
    <script src="js/lib.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="top" id="top">
        <input accept=".vga,.png,.jpg,.jpeg,.svg,.gif,.webp" multiple="multiple" type="file" name="image"
            id="image-input" class="invisible">

        <div class="initial-inputs">
            <a title="return to home" href="./home.html">
                <button class="home tool"></button>
            </a>
            <label title="upload image" for="image-input">
                <button class="image-file tool"></button>
            </label>
        </div>

        <div screenShotHide class="principalTools hide">
            <!-- <button class="arrow tool"></button> -->
            <!-- <button class="lineTool tool"></button> -->
            <!-- <button class="text tool"></button> -->
            <button class="eraser tool"></button>
            <!-- <button class="rule tool"></button> -->
            <!-- <button class="crop tool"></button> -->
        </div>

        <div screenShotHide class="actionTools hide">
            <!-- <button class="save tool"></button> -->
            <a screenShotHide id="download" class="hide">
                <button class="download tool"></button>
            </a>
            <!-- <button class="settings tool"></button> really important to add line conf -->
        </div>
    </section>
    <ul screenShotHide class="hide" id="images-controller"></ul>
    <div id="image-wrapper"></div>
    <script src="js/capture.js"></script>
    <script src="js/linesControl.js"></script>
    <script src="js/imagesControl.js"></script>
</body>

</html>
